
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CR7 Edit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="cr7Video">
    <source src="cr7_edit.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('cr7Video');
    video.muted = false;

    document.body.addEventListener('click', () => {
      video.play();
      video.muted = false;
    });
  </script>
</body>
</html>
